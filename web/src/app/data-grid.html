
<h3>{{title}}</h3>
<table class="table table-striped" style="margin: 10px;">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Date of Birth</th>
      <th>GPA</th>
    </tr>
  </thead>
  <tbody *ngFor="let item of items">
    <tr>
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.dateOfBirth}}</td>
      <td>{{item.gpa}}</td>
    </tr>
  </tbody>
</table>
